<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Commands</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CommandGuru</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="{% url 'all_user_details' %}" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <a href="{% url 'index' %}">cmd</a>
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href=" {% url 'index' %}">Home <span class="sr-only"></span></a>
            </li>
                <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <span></span><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form> -->
            
                <li class="nav-item active">
                    <a class="nav-link" href=" {% url 'all_user_details' %}">Select User <span class="sr-only"></span></a>
                  </li>
         
          </ul>
        </div>
      </nav>    

<table class="table table-dark">
    <thead class="thead-dark">

        <tr>
            <th scope="col">id</th>
            <th>owner</th>
            <th>command</th>
            <th>added time</th>
            <th>update</th>
            <th>delete</th>
        </tr>
    </thead>
    <tbody>
        
        {%  for command in commands  %} 
        <tr>
            <td scope="col">{{command.id}}</td>
            <td>{{ command.creator.name }}</td>
            <td>{{command.command_text}}</td>
            <td>{{command.added_at}}</td>
            <td><a href="/commands/update/{{command.id}}/">update</a></td>
            <td><a href="/commands/delete/{{command.id}}/">delete</a></td>
        </tr>

        {% endfor %}

        
    </tbody>
</table>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>

    let aj = Array.from(document.getElementsByTagName("td"));
    aj.forEach(element => {
        element.addEventListener("click", (e) => {  
        navigator.clipboard.writeText(element.innerHTML).then(
            () => {
                /* clipboard successfully set */
                console.log("copied successfully");
            },
            () => {
                /* clipboard write failed */
                console.log("copied failed");
            }
        );
    })
    });




</script>

</html>
