<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user listing page </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- 
    <ul>
        {% for user in users %}
        <li ><a href="/users/{{ user.id }}/">{{ user.id }}</a></li>
        <li id="{{user.id}}">{{ user.name }}</li> 
        {% endfor %}    
    </ul> -->


    <table class="table table-dark">
        <thead class="thead-dark">

            <tr>
                <th scope="col">id</th>
                <th>Name of user </th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="/commands/{{user.id}}/">{{ user.id }}</a></td>
                <td>{{ user.name }}</td>
            </tr>

            {% endfor %}
        </tbody>


    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

<script>
    let aj = Array.from(document.getElementsByTagName("td"));
    aj.forEach(element => {
        element.addEventListener("click", (e) => {
            navigator.clipboard.writeText(element.innerText).then(
                () => {
                    /* clipboard successfully set */
                    console.log("copied successfully");
                },
                () => {
                    /* clipboard write failed */
                    console.log("copied failed");
                }
            );
        })
    });




</script>

</html>
